[note]

# Language used when writing notes.
# This is used to generate slugs or with date formats.
language      = "en"

# default-title used for new note, if no `--title' flag it provided.
default-title = "Untitled"

# Template used to generate a note's filename, without extension.
filename = "{{id}}"

# The file extension used for the notes.
extension = "md"

# The charset used for random IDs.
id-charset = "alphanum"

# Length of the random IDs.
id-length = 8

# Case of the random IDs.
id-case = "lower"

[group.daily]
paths = ["journal"]

[group.daily.note]
filename = "{{ format-date now '%Y-%m-%d'}}"
template = "daily.md"

[group.literature]
paths = ["literature"]

[group.literature.note]
template = "literature.md"

[format.markdown]
hashtags = true
colon-tags = true
link-format = "wiki"

[filter]
recents = "--sort created- --created-after 'last two weeks'"

[alias]
edlast = "zk edit --limit 1 --sort modified- $argv"

recent = "zk edit --sort created- --created-after 'last two weeks' --interactive"

ls = "zk edit --interactive" 

t = "zk edit --interactive --tag $argv"

config = 'nvim "$HOME/.config/zk/config.toml"'

daily = 'zk new --no-input "$ZK_NOTEBOOK_DIR/journal"; zk update'

ne = 'zk new --no-input "$ZK_NOTEBOOK_DIR/ideas" --title $argv'

nel = 'zk new --no-input "$ZK_NOTEBOOK_DIR/literature"; zk update'

journal = "zk edit --sort created- journal --interactive"

literature = "zk edit --sort created- literature --interactive"

update = "cd $ZK_NOTEBOOK_DIR; git pull; git add -A; git commit -am 'updating'; git push; cd -"

rm = "zk list --interactive --quiet --format path --determine0 $argv | xargs -0 rm -vf --"

[lsp]

[lsp.diagnostics]
# Report titles of wiki-links as hints.
wiki-title = "hint"
# Warn for dead links between notes.
dead-link = "error"
# Warn when a note links to itself.
self-link = "warning"
# Report if backlinks are missing (shown at end of file).
missing-backlink = { level = "hint", position = "bottom" }

[lsp.completion]
# Show the note title in the completion pop-up, or fallback on its path if empty.
note-label = "{{title-or-path}}"
# Filter out the completion pop-up using the note title or its path.
note-filter-text = "{{title}} {{path}}"
# Show the note filename without extension as detail.
note-detail = "{{filename-stem}}"
